<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link href="assets/css/style.css" rel="stylesheet">
	<title>R.P.S.L.S</title>
</head>
<body>
	<!--game wrapper-->
	<div class="wrapper">
		<!--game image title-->
		<div class="title"><img alt="rock, paper, scissors, lizard, spock" src="assets/images/title.png">
		</div>
		<!--game area-->
		<div class="game-area">
			<!--score area-->
			<div class="score-area">
				<p class="scores space">Won: <span id="won">0</span></p>
				<p class="scores">Lost: <span id="lose">0</span></p>
			</div>
			<!--result area-->
			<div class="result-area">
				<span id="result"></span>
			</div>
			<!--player choice area-->
			<div class="choice-area">
				<button class="btn btn--rock btn--design" id="rock"></button>
				<button class="btn btn--paper btn--design" id="paper"></button>
				<button class="btn btn--scissors btn--design" id="scissors"></button>
				<button class="btn btn--lizard btn--design" id="lizard"></button>
				<button class="btn btn--spock btn--design" id="spock"></button>
			</div>
			<!--rules area-->
			<!--credit to https://www.w3schools.com/howto/howto_css_modal_images.asp-->
			<div class="rules-size">
			<img alt="press to show rules" id="rules-game" src="assets/images/rules.png" style="width:100%;max-width:300px"></div>
			<div class="modal" id="rules-modal">
				<span class="rules-close">&times;</span>
				<div class="rules-image">
					<img alt="rules of the game" class="rules-content" src="assets/images/rules2.png">
				</div>
			</div>
		</div>
	</div>
	<script src="assets/js/script.js">
	</script>
</body>
</html>
