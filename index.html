<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b3018d98e0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="game-area">  
            <div class="score-area">
                <p class="scores">Games Won: <span id="won">0</span></p>
                <p class="scores">Games Lost: <span id="lost">0</span></p>
            </div> 

            <div class="choice-area">
                <button class="btn btn--rock" id="rock">
                    <i class="fa-solid fa-hand-back-fist"></i>
                </button>
                <button class="btn btn--paper" id="paper">
                    <i class="fa-solid fa-hand"></i>
                </button>
                <button class="btn btn--scissors" id="scissors">
                    <i class="fa-solid fa-scissors"></i>
                </button>
            </div>
    </div>


    <script src="/assets/js/script.js"></script>
</body>
</html>
